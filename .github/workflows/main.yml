name: Ubuntu GUI with LocalXpose Tunnel

on: [workflow_dispatch]

jobs:
  start-ubuntu-desktop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout empty repo (if needed)
        uses: actions/checkout@v4

      - name: Pull XFCE VNC image
        run: |
          docker pull accetto/ubuntu-vnc-xfce-g3

      - name: Run container with port 6901 exposed
        run: |
          docker run -d \
            --name ubuntu-xfce \
            -p 6901:6901 \
            -e VNC_PW=password \
            accetto/ubuntu-vnc-xfce-g3

      - name: Download LocalXpose binary
        run: |
          curl -s https://api.localxpose.io/api/v2/downloads/loclx-linux-amd64 -o loclx
          chmod +x loclx

      - name: Start LocalXpose tunnel
        env:
          LOCX_AUTH_TOKEN: DgN6KiykIQ1cb7XvcoaYz2AXX68yIwvUndjYfchQ
        run: |
          ./loclx auth $LOCX_AUTH_TOKEN
          ./loclx tunnel http --port 6901 &

      - name: Keep container running
        run: sleep 3000s
