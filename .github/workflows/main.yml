name: Ubuntu XFCE Desktop via noVNC + LocalXpose

on: [workflow_dispatch]

jobs:
  desktop:
    runs-on: ubuntu-latest

    steps:
    - name: Start Ubuntu XFCE VNC Desktop
      run: |
        docker run -d \
          --name ubuntu-xfce \
          -p 6901:6901 \
          accetto/ubuntu-vnc-xfce-g3

    - name: Install LocalXpose
      run: |
        wget -O loclx.deb https://api.localxpose.io/api/downloads/loclx-linux-amd64.deb
        sudo dpkg -i loclx.deb || sudo apt --fix-broken install -y

    - name: Authenticate LocalXpose
      run: |
        loclx authtoken DgN6KiykIQ1cb7XvcoaYz2AXX68yIwvUndjYfchQ

    - name: Start tunnel for noVNC on port 6901
      run: |
        nohup loclx tunnel http --port 6901 --subdomain vipraxubuntu123 &

    - name: Keep job alive
      run: tail -f /dev/null
